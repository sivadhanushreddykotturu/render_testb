services:
  - type: web
    name: timetable-backend
    env: python
    # Add this line to install system dependencies for lxml
    preBuildCommand: "apt-get update && apt-get install -y libxml2-dev libxslt-dev build-essential"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: 8000
      # Add this line to specify a compatible Python version
      - key: PYTHON_VERSION
        value: 3.9.13
