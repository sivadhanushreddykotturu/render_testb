services:
  - type: web
    name: timetable-backend
    env: python
    preBuildCommand: "apt-get update && apt-get install -y libxml2-dev libxslt-dev build-essential"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: 8000
      # Update the Python version to a compatible one
      - key: PYTHON_VERSION
        value: 3.11.8
